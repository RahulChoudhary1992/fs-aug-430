<html>

<head>
    <title> Login Page</title>

</head>

<body>

    <h1>Login Details</h1>
    <form>
        <label>Name: &nbsp;&nbsp;&nbsp; </label>
        <input type="text" required maxlength="6" tabindex="1" /> <br /> <br />
        <label>Email Id:</label>
        <input type="text" required tabindex="2" /> <br /> <br />
        <label>Password</label>
        <input type="password" required  tabindex="3"/> <br /> <br />
        <label>Mobile: &nbsp;&nbsp; </label>
        <input type="number" required tabindex="4" placeholder="10-Digit Number" /> <br />
        <button>Login</button>
    </form>
</body>

</html>
